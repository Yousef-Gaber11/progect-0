<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SignIn.css" />
    <title>Sing In</title>

  </head>


  <body>
    
    <div class="header">                                                                                                    <!--start header-->

      <header>

        <img class="logo" src="bookshop .png" width="60PX" height="60PX" />                                                     <!--logo-->

        <a href="SingIn.html" class="sing-in">                                                                             <!--button sing in-->
          <span>
            Sing In
          </span>
        </a>

        <a href="SignUp.html" class="sing-up">                                                                             <!--button sing up-->
          <span>
            Sing Up
          </span>
        </a>

      </header> 

    </div>                                                                                                                 <!--end header-->

    <div class="container">                                                                                                <!--start container-->

      <form action="####" method="post">                                                                                   <!--start form-->

        <h2>Sing In</h2> 

        <label for="Email">Email:</label>                                                                                  <!--input filed for email-->
        <input type="email" id="Email" name="Email" required />

        <label for="pass">Password:</label>                                                                                <!--input filed for password-->
        <input type="password" id="pass" name="Password" required  />

        <button type="submit">Sing In</button>                                                                             <!--button submit form-->

      </form>                                                                                                              <!--end form-->
 
    </div>                                                                                                                 <!--end container-->

    <div class="footer">                                                                                                   <!--start footer-->

      <footer>

        <p>copyrights @ www.bookshop.com</p>                                                                               <!--paragraph for footer-->

      </footer>

    </div>                                                                                                                 <!--end footer-->                                                                 

  </body>

</html>
