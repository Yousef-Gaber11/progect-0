<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SignUp.css" />
    <title>Sing Up</title>

  </head>


  <body>

    <div class="header">                                                                                                <!--start header-->
                                                                                                 
      <header>
        
        <img class="logo" src="bookshop .png" width="60PX" height="60PX" />                                                  <!--logo-->

        <a  class="sing-in"href="SingIn.html">                                                                           <!--button sing in-->
          <span>
            Sing In
          </span>
        </a>

        <a class="sing-up" href="SignUp.html">                                                                           <!--button sing up-->
          <span>
            Sing Up
          </span>
        </a>

      </header>                                                                                                         

    </div>                                                                                                               <!--end header-->

    <div class="container">                                                                                              <!--start container-->

      <form action="####" method="post">                                                                                 <!--start form-->

        <h2>Sing Up</h2>                                                                                               

        <label for="Full Name">Full Name:</label>                                                                        <!--input filed for full name-->
        <input type="text" id="Full Name" name="Full Name" required />

        <label for="Email">Email:</label>                                                                                <!--input filed for email-->
        <input type="email" id="Email" name="Email" required />

        <label for="pass1">Password:</label>                                                                             <!--input filed for password-->
        <input type="password" id="pass1" name="Password" required />

        <label for="pass2">Confirm Password:</label>                                                                     <!--input filed for confirm password-->
        <input type="password" id="pass2" name="Password" required />

        <button type="submit">Sing Up</button>                                                                           <!--button submit form-->

      </form>                                                                                                            <!--end form-->

    </div>                                                                                                               <!--end container-->
 
    <div class="footer">                                                                                                 <!--start footer-->

      <footer>

        <p>copyrights @ www.bookshop.com</p>                                                                             <!--paragraph for footer-->

      </footer>

    </div>                                                                                                               <!--end footer-->

  </body>

</html>
